<div id="product-images" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for image in manufacturer.images %}
            <li data-target="#product-images" data-slide-to="{{ loop.index }}" class="{% if loop.index == 1 %}active{% endif %}"></li>
        {% else %}
            <li data-target="#product-images" data-slide-to="1" class="active"></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for image in manufacturer.images %}
            <div class="item {% if loop.index == 1 %}active{% endif %}">
                <img src="{{ image.getPath() }}" alt="{{ image.description }}">
                <div class="carousel-caption">
                    {{ image.description }}
                </div>
            </div>
        {% else %}
            <div class="item active">
                <img src="http://placehold.it/512x512" alt="">
                <div class="carousel-caption">
                    Image desc goes here
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#product-images" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#product-images" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
