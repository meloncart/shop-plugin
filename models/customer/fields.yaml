fields:

    name:
        label: Name
        span: auto

    surname:
        label: Surname
        span: auto

tabs:
    fields:
        # Customer
        email:
            label: Email
            tab: Customer
            span: full

        company:
            label: Company
            tab: Customer
            span: left

        phone:
            label: Phone
            tab: Customer
            span: right

        notes:
            label: Notes
            tab: Customer
            span: full



        # Billing
        country:
            label: Country
            tab: Billing Details
            type: dropdown
            span: left
            placeholder: -- select --

        state:
            label: State
            tab: Billing Details
