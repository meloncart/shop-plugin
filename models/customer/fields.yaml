        street_addr:
            label: Street Address
            tab: Billing Details
            span: full

        city:
            label: City
            tab: Billing Details
            span: left

        zip:
            label: Zip/Postal Code
            tab: Billing Details
            span: right



        # Shipping
        shipping_name:
            label: Name
            tab: Shipping Details
            span: left

        shipping_surname:
            label: Surname
            tab: Shipping Details
            span: right

        shipping_company:
            label: Company
            tab: Shipping Details
            span: left

        shipping_phone:
            label: Phone
            tab: Shipping Details
            span: right

        shipping_country:
            label: Country
            tab: Shipping Details
            type: dropdown
            span: left
            placeholder: -- select --

        shipping_state:
            label: State
            tab: Shipping Details
            type: dropdown
            span: right
            placeholder: -- select --
            dependsOn: shipping_country

        shipping_street_addr:
            label: Street Address
            tab: Shipping Details
